<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
  <div class="jumbotron">
    <h1 id="title">Pixel Art</h1>
  </div>
  <div class="col-sm-12 col-lg-4">
    <h2>Choose Grid Size</h2>
    <form class="form-inline" id="sizePicker">
      <div class="form-group">
        Grid Height:
        <input class="input-sm" type="number" id="inputHeight" name="height" min="1" value="1">
      </div>
      <div class="form-group">
        Grid Width:
        <input class="input-sm" type="number" id="inputWeight" name="width" min="1" value="1">
      </div>
      <div class="form-group">
          <button type="submit" class="button btn-primary btn-sm" id="submitButton">Submit</button>
      </div>
    </form>
  </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <h2>Choose Tile Size</h2>
      <button type="button" class="btn btn-lg btn-primary" id="small">Small</button>
      <button type="button" class="btn btn-lg btn-primary" id="medium">Medium</button>
      <button type="button" class="btn btn-lg btn-primary" id="large">Large</button>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">
    </div>
    <div class="col-sm-12">

      <h2>Design Canvas</h2>
      <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
  </div>
  </div>
</body>
</html>
